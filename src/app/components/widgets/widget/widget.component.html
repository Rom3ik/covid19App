<div class="widget-container">
  <div class="widget-header">
    <h1>{{widgetName}}</h1>
  </div>
  <div class="widget-content" *ngIf="(requestFinished$ | async) else loading">
    <ng-content></ng-content>
  </div>
</div>

<ng-template #loading>
  <div class="widget-content spinner-wrapper">
    <div id="spinner"></div>
  </div>
</ng-template>
